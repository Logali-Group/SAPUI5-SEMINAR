_schema-version: "3.2"
ID: cfio-empl
version: 0.0.1
modules:
- name: cfio-empl-approuter
  type: approuter.nodejs
  path: cfio-empl-approuter
  requires:
  - name: cfio-empl_html_repo_runtime
  - name: uaa_cfio-empl
  parameters:
    disk-quota: 256M
    memory: 256M
- name: cfio-empl_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: cfio-empl_html_repo_host
    parameters:
      content-target: true
resources:
- name: cfio-empl_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_cfio-empl
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cfio-empl-xsuaa-service
    service-plan: application
- name: cfio-empl_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
